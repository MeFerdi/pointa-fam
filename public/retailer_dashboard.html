<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retailer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">Retailer Dashboard</h1>
        <h2 class="text-xl font-bold mb-2">Available Products</h2>
        <div id="products-list" hx-get="/api/products" hx-trigger="load" hx-target="#products-list" hx-swap="innerHTML"></div>
        <h2 class="text-xl font-bold mt-4 mb-2">Your Cart</h2>
        <div id="cart-list" hx-get="/api/cart" hx-trigger="load" hx-target="#cart-list" hx-swap="innerHTML"></div>
    </div>
</body>
</html>
