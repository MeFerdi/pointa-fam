<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar {
            transition: all 0.3s ease;
        }
        .sidebar:hover {
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .cart-page {
            position: fixed;
            top: 0;
            right: -100%;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 1000;
        }
        .cart-page.open {
            right: 0;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        .overlay.active {
            display: block;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-10 bg-white shadow-md flex items-center justify-between px-6 py-4">
        <div class="flex items-center">
            <a href="/">
                <img src="/public/assets/PointaFam.jpg" alt="PointaFam Logo" class="h-10">
            </a>
            <h1 class="text-xl font-bold ml-4">Retailer Dashboard</h1>
        </div>
        <div class="flex items-center">
            <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200">Notifications</button>
            <div class="relative ml-4 cursor-pointer" onclick="toggleCart()">
                <i class="fas fa-shopping-cart text-2xl text-gray-700"></i>
                <span id="cart-count" class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1">0</span>
            </div>
        </div>
    </header>

    <!-- Cart Page -->
    <div class="cart-page">
        <div class="p-6">
            <h2 class="text-2xl font-bold mb-6">My Cart</h2>
            <div id="cart-items" class="space-y-4">
                <!-- Cart items will be loaded here dynamically -->
            </div>
            <div id="cart-empty" class="text-center text-gray-600">Your cart is empty.</div>
            <div class="mt-6">
                <p class="text-xl font-bold">Total: $<span id="cart-total">0.00</span></p>
                <button class="bg-green-500 text-white px-4 py-2 rounded-lg mt-4 w-full hover:bg-green-600 transition duration-200" onclick="checkout()">Checkout</button>
            </div>
        </div>
    </div>
    <div class="overlay" onclick="toggleCart()"></div>

    <div class="flex mt-16">
        <!-- Sidebar -->
        <aside class="sidebar w-64 bg-white h-screen p-6 shadow-md">
            <ul>
                <li class="mb-4">
                    <a href="javascript:void(0);" class="flex items-center text-gray-700 hover:text-blue-500 transition duration-200" onclick="showSection('products')">
                        <span class="mr-2">ðŸ“¦</span> Products
                    </a>
                </li>
                <li class="mb-4">
                    <a href="javascript:void(0);" class="flex items-center text-gray-700 hover:text-blue-500 transition duration-200" onclick="showSection('profile')">
                        <span class="mr-2">ðŸ‘¤</span> Profile
                    </a>
                </li>
                <li class="mb-4">
                    <button class="flex items-center text-gray-700 hover:text-blue-500 transition duration-200" onclick="logout()">
                        <span class="mr-2">ðŸšª</span> Logout
                    </button>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8 overflow-y-auto">
            <!-- Products Section -->
            <section id="products" class="mb-8">
                <h2 class="text-2xl font-bold mb-6">Available Products</h2>
                <div id="products-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Products will be loaded here dynamically -->
                </div>
            </section>

            <!-- Profile Section (Hidden by default) -->
            <section id="profile" class="hidden mb-8">
                <h2 class="text-2xl font-bold mb-6">Profile</h2>
                <div id="user-info" class="mb-8">
                    <p><strong>Username:</strong> <span id="user-username"></span></p>
                    <p><strong>Email:</strong> <span id="user-email"></span></p>
                    <p><strong>Location:</strong> <span id="user-location"></span></p>
                </div>
                <form id="profile-form" onsubmit="handleProfileUpdate(event)">
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700">Username</label>
                        <input type="text" id="username" name="username" class="border p-2 w-full rounded" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="border p-2 w-full rounded" required>
                    </div>
                    <div class="mb-4">
                        <label for="location" class="block text-gray-700">Location</label>
                        <input type="text" id="location" name="location" class="border p-2 w-full rounded" required>
                    </div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200">Update Profile</button>
                </form>
            </section>
        </main>
    </div>
    <script src="/public/script/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('role');

            if (!token || role !== 'retailer') {
                window.location.href = '/login';
            }

            loadProducts();
            loadCart();
            loadUserProfile();
        });

        async function loadProducts() {
            const response = await fetch('/api/products');
            const products = await response.json();
            const productsList = document.getElementById('products-list');
            productsList.innerHTML = products.map(product => `
                <div class="card bg-white p-6 rounded-lg shadow-md">
                    <img src="${product.imageURL}" alt="${product.name}" class="w-full h-48 object-cover rounded-t-lg">
                    <h3 class="text-lg font-semibold mt-4">${product.name}</h3>
                    <p class="text-gray-600">${product.description}</p>
                    <p class="text-xl font-bold text-green-500">$${product.price.toFixed(2)}/kg</p>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-4 hover:bg-blue-600 transition duration-200" onclick="addToCart(${product.id})">Add to Cart</button>
                </div>
            `).join('');
        }

        async function loadUserProfile() {
            const userID = localStorage.getItem('userID');
            const token = localStorage.getItem('token');
            const response = await fetch(`/api/user/${userID}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            if (response.ok) {
                const user = await response.json();
                document.getElementById('user-username').innerText = user.username;
                document.getElementById('user-email').innerText = user.email;
                document.getElementById('user-location').innerText = user.location;
                document.getElementById('username').value = user.username;
                document.getElementById('email').value = user.email;  
                document.getElementById('location').value = user.location;
            } else {
                alert('Error loading profile. Please try again later.');
            }
        }

        async function handleProfileUpdate(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const userID = localStorage.getItem('userID');
            const token = localStorage.getItem('token');

            const response = await fetch(`/api/user/${userID}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(Object.fromEntries(formData))
            });

            if (response.ok) {
                alert('Profile updated successfully');
                loadUserProfile();
            } else {
                const error = await response.json();
                alert(`Error: ${error.message}`);
            }
        }

        function showSection(sectionId) {
            document.getElementById('products').classList.add('hidden');
            document.getElementById('profile').classList.add('hidden');
            document.getElementById(sectionId).classList.remove('hidden');
        }
    </script>
</body>
</html>
