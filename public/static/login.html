<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">Login</h1>
        <div class="flex justify-around">
            <div>
                <form id="login-form" hx-post="/api/login" hx-trigger="submit" hx-target="#login-result" hx-swap="innerHTML">
                    <input type="email" name="email" placeholder="Email Address" class="border p-2 mb-2 block w-full" required>
                    <input type="password" name="password" placeholder="Password" class="border p-2 mb-2 block w-full" required>
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded">Login</button>
                </form>
                <div id="login-result"></div>
                <p class="mt-4">Don't have an account? <button class="text-blue-500" hx-get="/static/auth.html" hx-target="body" hx-swap="innerHTML">Register here</button></p>
            </div>
        </div>
    </div>
</body>
</html>
