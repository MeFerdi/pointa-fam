<div>
    {{ if eq .role "farmer" }}
    <input type="text" name="name" placeholder="Name" class="border p-2 mb-2 block w-full">
    <input type="text" name="location" placeholder="Farm Location" class="border p-2 mb-2 block w-full">
    <input type="text" name="contact_info" placeholder="Contact Info" class="border p-2 mb-2 block w-full">
    {{ else if eq .role "retailer" }}
    <input type="text" name="name" placeholder="Name" class="border p-2 mb-2 block w-full">
    <input type="text" name="location" placeholder="Shop Location" class="border p-2 mb-2 block w-full">
    <input type="text" name="contact_info" placeholder="Contact Info" class="border p-2 mb-2 block w-full">
    {{ end }}
</div>
