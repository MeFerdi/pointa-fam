<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">Create Account / Login</h1>
        <div class="flex justify-around">
            <div>
                <h2 class="text-xl font-bold mb-2">Register</h2>
                <form id="register-form" hx-post="/api/register" hx-trigger="submit" hx-target="#register-result" hx-swap="innerHTML">
                    <input type="text" name="firstName" placeholder="First Name" class="border p-2 mb-2 block w-full" required>
                    <input type="text" name="lastName" placeholder="Last Name" class="border p-2 mb-2 block w-full" required>
                    <input type="email" name="email" placeholder="Email Address" class="border p-2 mb-2 block w-full" required>
                    <input type="password" name="password" placeholder="Password" class="border p-2 mb-2 block w-full" required>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" class="border p-2 mb-2 block w-full" required>
                    <input type="text" name="phoneNumber" placeholder="Phone Number" class="border p-2 mb-2 block w-full">
                    <select name="role" class="border p-2 mb-2 block w-full" required>
                        <option value="">Select Role</option>
                        <option value="farmer">Farmer</option>
                        <option value="retailer">Retailer</option>
                    </select>
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded">Register</button>
                </form>
                <div id="register-result"></div>
                <p class="mt-4">Already registered? 
                   <button class="text-blue-500"
                       hx-get="/static/login.html"
                       hx-target="#register-result"
                       hx-swap="innerHTML">Login here</button>
                </p>
            </div>

        </div>
    </div>
</body>
</html>
