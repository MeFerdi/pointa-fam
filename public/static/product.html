<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Height of the header */
            padding-bottom: 64px; /* Height of the footer */
        }
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .fixed-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="fixed-header bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="flex items-center">
                <img src="/public/assets/PointaFam.jpg" alt="PointaFam Logo" class="h-10 mr-2">
                <span class="text-xl font-bold">PointaFam</span>
            </a>
            <nav class="space-x-4">
                <a href="/about" class="text-gray-700 hover:text-green-500 transition duration-200">About Us</a>
                <a href="/contact" class="text-gray-700 hover:text-green-500 transition duration-200">Contact Us</a>
                <a href="/login" class="text-gray-700 hover:text-green-500 transition duration-200">Login</a>
            </nav>
        </div>
    </header>

    <!-- Products Section -->
    <section class="container mx-auto my-12 p-4">
        <h2 class="text-3xl font-bold text-center mb-8">Our Products</h2>
        <div id="products-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Products will be loaded here dynamically -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="fixed-footer bg-white shadow-md text-center py-4">
        <p class="text-gray-600">&copy; 2025 PointaFam. All rights reserved.</p>
    </footer>

    <script src="/public/script/script.js"></script>
</body>
</html>
