<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PointaFam</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Ensure the body takes up the full height of the viewport */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Make the main content scrollable */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding-top: 80px; /* Adjust based on header height */
            padding-bottom: 60px; /* Adjust based on footer height */
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Fixed Header -->
    <header class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
        <div class="container mx-auto flex justify-between items-center p-4">
            <a href="/">
                <img src="/public/assets/PointaFam.jpg" alt="PointaFam Logo" class="h-12">
            </a>
            <nav id="user-account" class="space-x-4">
                <button onclick="window.location.href='/about'" class="bg-white text-green-600 px-4 py-2 rounded-lg hover:bg-green-100 hover:text-green-700 transition duration-200">
                    About Us
                </button>
                <button onclick="window.location.href='/contact'" class="bg-white text-green-600 px-4 py-2 rounded-lg hover:bg-green-100 hover:text-green-700 transition duration-200">
                    Contact Us
                </button>
                <button onclick="window.location.href='/login'" class="bg-white text-green-600 px-4 py-2 rounded-lg hover:bg-green-100 hover:text-green-700 transition duration-200">
                    Login
                </button>
            </nav>
        </div>
    </header>

    <!-- Scrollable Main Content -->
    <main class="main-content container mx-auto text-center">
        <h1 class="text-4xl font-bold mb-6">Contact Us</h1>
        <p class="text-lg mb-6">We'd love to hear from you! Whether you have questions, feedback, or need assistance, feel free to reach out.</p>

        <!-- Contact Form -->
        <form action="/submit-contact" method="POST" class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
            <label for="name" class="block text-left mb-2 font-semibold">Name:</label>
            <input type="text" id="name" name="name" required class="border border-gray-300 p-2 w-full rounded mb-4">

            <label for="email" class="block text-left mb-2 font-semibold">Email:</label>
            <input type="email" id="email" name="email" required class="border border-gray-300 p-2 w-full rounded mb-4">

            <label for="message" class="block text-left mb-2 font-semibold">Message:</label>
            <textarea id="message" name="message" required rows="5" class="border border-gray-300 p-2 w-full rounded mb-4"></textarea>

            <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition duration-200">Send Message</button>
        </form>

        <!-- Other Contact Information -->
        <h2 class="text-xl font-bold mt-8 mb-4">Other Ways to Reach Us:</h2>
        <p>Email: support@pointafam.com</p>
        <p>Phone: +254719131025</p>

        <!-- Social Media Links -->
        <h2 class="text-xl font-bold mt-8 mb-4">Follow us on social media:</h2>
        <div class="flex justify-center space-x-4 mt-4">
            <a href="#" target="_blank" rel="noopener noreferrer" class="text-green-600 hover:text-green-700">Facebook</a> |
            <a href="#" target="_blank" rel="noopener noreferrer" class="text-green-600 hover:text-green-700">Twitter</a> |
            <a href="#" target="_blank" rel="noopener noreferrer" class="text-green-600 hover:text-green-700">Instagram</a>
        </div>
    </main>

    <!-- Fixed Footer -->
    <footer class="fixed bottom-0 left-0 right-0 bg-green-600 text-white py-4 z-50">
        <div class="container mx-auto text-center">
            &copy; 2025 PointaFam. All rights reserved.
        </div>
    </footer>
</body>
</html>
