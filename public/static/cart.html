<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <div class="header fixed top-0 left-0 right-0 z-10 flex items-center justify-between p-4 bg-green-600 text-white">
        <a href="/">
            <img src="/public/assets/PointaFam.jpg" alt="PointaFam Logo" class="h-10">
        </a>
        <h1 class="text-xl font-bold mx-auto">Cart</h1>
        <a href="/retailer/dashboard" class="text-white hover:text-gray-200 transition duration-200">
            <i class="fas fa-arrow-left text-2xl"></i>
        </a>
    </div>

    <!-- Cart Content -->
    <div class="container mx-auto p-6 mt-16">
        <h2 class="text-2xl font-bold mb-6">Your Cart</h2>
        <div id="cart-items" class="space-y-4">
            <!-- Cart items will be dynamically loaded here -->
        </div>
        <div id="empty-cart-message" class="hidden text-center text-gray-600">
            <p class="text-2xl">Your cart is empty ðŸ˜¢</p>
            <p class="mt-2">Add some products to get started!</p>
        </div>
        <div class="mt-6">
            <h3 class="text-xl font-bold">Total: $<span id="cart-total">0.00</span></h3>
            <button onclick="checkout()" class="checkout-button p-3 rounded-lg w-full mt-4 bg-green-600 text-white hover:bg-green-700 transition duration-200">
                Proceed to Checkout
            </button>
        </div>
    </div>

    <script src="/public/script/script.js"></script>
</body>
</html>
