<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/public/css/styles.css">
    <style>
        /* Custom CSS to make the sidebar fixed */
        .sidebar {
            position: fixed;
            top: 64px; /* Height of the header */
            left: 0;
            bottom: 0;
            width: 16rem; /* Width of the sidebar */
            overflow-y: auto; /* Enable scrolling if content overflows */
            display: flex;
            flex-direction: column;
        }

        .main-content {
            margin-left: 16rem; /* Match the width of the sidebar */
            margin-top: 64px; /* Height of the header */
            padding: 1.5rem;
            overflow-y: auto; /* Enable scrolling for main content */
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 50;
        }

        .profile-section {
            margin-top: auto;
            padding: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="header bg-green-600 text-white shadow-md">
        <div class="container mx-auto flex items-center justify-between p-4">
            <a href="/">
                <img src="/public/assets/PointaFam.jpg" alt="PointaFam Logo" class="h-10">
            </a>
            <h1 class="text-xl font-bold">Farmer Dashboard</h1>
            <div class="w-10"></div>
        </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar bg-green-600 text-white shadow-lg">
        <div class="p-6">
            <h2 class="text-2xl font-bold mb-6">Dashboard</h2>
            <ul>
                <li class="mb-4">
                    <a href="#overview" class="flex items-center p-2 rounded hover:bg-green-700 transition duration-200">
                        <i class="fas fa-tachometer-alt mr-2"></i> Overview
                    </a>
                </li>
                <li class="mb-4">
                    <a href="javascript:void(0);" onclick="toggleDropdown('add-product-form')" class="flex items-center p-2 rounded hover:bg-green-700 transition duration-200">
                        <i class="fas fa-plus mr-2"></i> Add New Product
                    </a>
                </li>
                <li class="mb-4">
                    <a href="#my-products" class="flex items-center p-2 rounded hover:bg-green-700 transition duration-200">
                        <i class="fas fa-seedling mr-2"></i> My Products
                    </a>
                </li>
            </ul>
        </div>

        <!-- Profile Section in Sidebar -->
        <div class="profile-section">
            <div class="flex items-center mb-4">
                <div class="relative">
                    <img id="profile-picture" src="profile_picture_url" alt="Profile Picture" class="w-10 h-10 rounded-full mr-4 cursor-pointer" onclick="document.getElementById('profile-picture-input').click()">
                    <input type="file" id="profile-picture-input" class="hidden" onchange="uploadProfilePicture(event)">
                </div>
            </div>
            <button onclick="toggleDropdown('edit-profile-form')" class="btn-primary w-full mb-2">Edit Profile</button>
            <button onclick="logout()" class="btn-secondary w-full">
                <i class="fas fa-sign-out-alt mr-2"></i> Logout
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content bg-gray-100">
        <!-- Overview Section -->
        <div id="overview" class="mb-6">
            <h2 class="text-2xl font-bold mb-4">Overview</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4" id="overview-cards">
                <!-- Overview cards will be dynamically loaded here -->
            </div>
        </div>

        <!-- Add New Product Section -->
        <div id="add-product" class="mb-6">
            <h2 class="text-2xl font-bold mb-4">Add New Product</h2>
            <div id="add-product-form" class="hidden">
                <form id="create-product-form" onsubmit="handleFormSubmit(event, '/api/products', 'POST')" enctype="multipart/form-data" class="bg-white rounded-lg shadow-md p-6">
                    <input type="hidden" name="id">
                    <div class="mb-4">
                        <input type="text" name="name" placeholder="Product Name" class="form-input w-full" required>
                    </div>
                    <div class="mb-4">
                        <input type="text" name="description" placeholder="Product Description" class="form-input w-full">
                    </div>
                    <div class="mb-4">
                        <input type="number" step="0.01" name="price" placeholder="Product Price" class="form-input w-full" required>
                    </div>
                    <div class="mb-4">
                        <input type="number" name="quantity" placeholder="Product Quantity" class="form-input w-full" required>
                    </div>
                    <div class="mb-4">
                        <input type="file" name="image" class="form-input w-full">
                    </div>
                    <div class="mb-4">
                        <select name="category" class="form-input w-full" required>
                            <option value="">Select Category</option>
                            <option value="fruits">Fruits</option>
                            <option value="vegetables">Vegetables</option>
                            <option value="dairy">Dairy</option>
                            <option value="meat">Meat</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label>
                            <input type="checkbox" name="availability" class="mr-2"> Available
                        </label>
                    </div>
                    <div class="mb-4">
                        <input type="number" name="farm_id" placeholder="Farm ID" class="form-input w-full">
                    </div>
                    <button type="submit" class="btn-primary">Add Product</button>
                </form>
            </div>
        </div>

        <!-- My Products Section -->
        <div id="my-products" class="mb-6">
            <h2 class="text-2xl font-bold mb-4">My Products</h2>
            <div id="my-products-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Products will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-green-600 text-white shadow-md">
        <div class="container mx-auto text-center p-4">
            <p>&copy; 2025 PointaFam. All rights reserved.</p>
        </div>
    </footer>

    <script src="/public/script/script.js"></script>
    <script>
        const overviewCardsContainer = document.getElementById('overview-cards');
        overviewCards.forEach(card => {
            const cardElement = document.createElement('div');
            cardElement.className = 'card bg-white rounded-lg shadow-md p-6 text-center';
            cardElement.innerHTML = `
                <h3 class="text-lg font-semibold">${card.title}</h3>
                <p class="text-gray-600">${card.value}</p>
            `;
            overviewCardsContainer.appendChild(cardElement);
        });

        const productsListContainer = document.getElementById('my-products-list');
        products.forEach(product => {
            const productElement = document.createElement('div');
            productElement.className = 'card bg-white rounded-lg shadow-md p-6';
            productElement.innerHTML = `
                <h3 class="text-lg font-semibold">${product.name}</h3>
                <p class="text-gray-600">Price: ${product.price}</p>
                <p class="text-gray-600">Quantity: ${product.quantity}</p>
            `;
            productsListContainer.appendChild(productElement);
        });
    </script>
</body>
</html>
