<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PointaFam</title>
    <style>
        body {
            background-color: #f0f4f8; /* Light background color */
            font-family: Arial, sans-serif; /* Clean font */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            text-align: center;
        }
        h1 {
            font-size: 3rem; /* Large heading */
            color: #2c3e50; /* Darker text color */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem; /* Slightly larger paragraph text */
            color: #34495e; /* Medium dark text color */
            margin-bottom: 30px;
        }
        button {
            background-color: #3498db; /* Blue button color */
            color: white; /* White text on button */
            padding: 15px 30px; /* Padding for button */
            border: none;
            border-radius: 5px; /* Rounded corners */
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to PointaFam!</h1>
        <p>Your journey to connect with farmers and retailers starts here.</p>
        <button onclick="window.location.href='/auth'">Get Started</button>
    </div>
</body>
</html>
