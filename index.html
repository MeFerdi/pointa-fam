<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PointaFam</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userID = localStorage.getItem('userID');
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('role');
            if (userID && token) {
                document.getElementById('user-account').innerHTML = `
                    <button onclick="redirectToDashboard()" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition duration-200">Dashboard</button>
                    <button onclick="logout()" class="bg-red-500 text-white p-2 rounded hover:bg-red-600 transition duration-200 ml-2">Logout</button>
                `;
            }
        });

        function redirectToDashboard() {
            const role = localStorage.getItem('role');
            if (role === 'farmer') {
                window.location.href = '/farmer/dashboard';
            } else if (role === 'retailer') {
                window.location.href = '/retailer/dashboard';
            }
        }

        function logout() {
            localStorage.removeItem('userID');
            localStorage.removeItem('token');
            localStorage.removeItem('role');
            window.location.href = '/';
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="header flex justify-between items-center p-4 bg-white shadow-md">
        <a href="/">
            <img src="/public/assets/PointaFam.jpg" alt="PointaFam Logo">
        </a>
        <div id="user-account" class="nav-buttons">
            <button onclick="window.location.href='/about'">About Us</button>
            <button onclick="window.location.href='/contact'">Contact Us</button>
            <button onclick="window.location.href='/login'">Login</button>
        </div>
    </div>

    <div class="container mx-auto mt-10 text-center">
        <h1 class="text-4xl font-bold mb-6">Welcome to PointaFam</h1>
        <p class="text-lg mb-6">Connecting farmers with consumers for fresh and organic produce.</p>

        <!-- Product Categories Section -->
        <div class="mb-6">
            <h2 class="text-2xl font-bold mb-4">Available Products</h2>
            <div class="flex justify-center space-x-4">
                <div class="bg-green-500 text-white p-4 rounded hover:bg-green-600 transition duration-200 category-button zoom-out" data-category="fruits">
                    <h3 class="text-xl font-bold">Fruits</h3>
                    <img src="public/assets/oranges-4566275_1280.jpg" alt="Fruits" class="w-full h-40 object-cover rounded-t-lg">
                </div>
                <div class="bg-green-500 text-white p-4 rounded hover:bg-green-600 transition duration-200 category-button zoom-out" data-category="vegetables">
                    <h3 class="text-xl font-bold">Vegetables</h3>
                    <img src="public/assets/vegetable-4218339_1280.jpg" alt="Vegetables" class="w-full h-40 object-cover rounded-t-lg">
                </div>
                <!-- Add more categories as needed -->
            </div>
        </div>

        <!-- Products List Section -->
        <div id="products-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Products will be loaded here dynamically -->
        </div>
    </div>
</body>
</html>
