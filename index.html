<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PointaFam - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .header img {
            height: 80px;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .nav-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav-buttons button:hover {
            background-color: #45a049;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin: 16px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .card-title {
            font-size: 1.5rem;
            margin-top: 10px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="header flex justify-between items-center p-4 bg-white shadow-md">
        <a href="/">
            <img src="/public/assets/PointaFam.jpg" alt="PointaFam Logo">
        </a>
        <div class="nav-buttons">
            <button onclick="window.location.href='/about'">About Us</button>
            <button onclick="window.location.href='/contact'">Contact Us</button>
            <button onclick="window.location.href='/login'">Login</button>
        </div>
    </div>

    <div class="container mx-auto mt-10 text-center">
        <h1 class="text-4xl font-bold mb-6">Welcome to PointaFam</h1>
        <p class="text-lg mb-6">Connecting farmers with consumers for fresh and organic produce.</p>
        <button onclick="window.location.href='/auth'" class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition duration-200">Get Started</button>
    </div>

    <div class="container mx-auto mt-10">
        <h2 class="text-3xl font-bold text-center mb-10">Available Products</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Fruits Card -->
            <div class="card" onclick="window.location.href='/products?category=fruits'">
                <img src="public/assets/oranges-4566275_1280.jpg" alt="Fruits">
                <div class="card-title">Fruits</div>
                <p>Explore a variety of fresh fruits offered by our farmers.</p>
            </div>
            <!-- Vegetables Card -->
            <div class="card" onclick="window.location.href='/products?category=vegetables'">
                <img src="public/assets/vegetable-4218339_1280.jpg" alt="Vegetables">
                <div class="card-title">Vegetables</div>
                <p>Discover a range of fresh vegetables available for you.</p>
            </div>
        </div>
    </div>
</body>
</html>
